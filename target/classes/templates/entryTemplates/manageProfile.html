<!DOCTYPE html>
<html lang="en"

<head>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */

    margin: 0;
    padding: 0;

    font-family: 'Poppins', sans-serif;
}

body {
    background: #fff;
     center      : 100%;
    top       : 100%;
    position  : center;

}

.wrapper {
    max-width: 400px;
    min-height: 100px;
    margin: 40px auto;
    padding: 8px 8px 8px 8px;
    background-color: #fff;
    border-radius: 10px;

    box-shadow: 13px 13px 20px #fff, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
}

    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;

.btn-primary {
    box-shadow: none;
    width: 30%;
    height: 40px;
    background-color: green;

    color: #fff;
    border-radius: 25px;
    gap :1px;
    box-shadow: 3px 3px 3px #fff,

    center-spacing: 2px;
}
.btn-secondary {
    box-shadow: none;
    width: 20%;

    .wrapper {

<body>
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{css/registrationForm.css}">
    <h6> <center><div id ="message" th:replace="fragments/message :: message_html"></div></center></h6>
    <div class="container">
        <div class="wrapper">


            <h4><font color="black">MANAGE PROFILE</font></h4>

            <form action="/public/managePro" method="post">
                <div class="form-control-fa">
                    <span class="far fa-referral"></span>
                    <label for="userType"></label>
                    <select class="form-control" id="userType" name="userType"  required>
                        <option value="">User Type</option>
                        <!--                            <option value="ADM">Admin</option>-->
                        <option value="MEM">Member</option>
                        <option value="NonMember">NonMember</option>
                        <option value="VIP">VIP</option>
                        <option value="TMT">TopMgmt</option>

                    </select>
                </div>
                <div class="form-field d-flex align-items-center">
                    <label for="mobileNo"></label>  <input type="text" class="form-control" id="mobileNo" name="mobileNo" th:value="${user.mobileNo}"  readonly  maxlength="10" pattern="\d{10}">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-email"></span>
                    <label for="email"></label><input type="text" name="email" id="email" placeholder="Email" th:value="${user.email}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>
                <div class="form-field d-flex align-items-center">

                    <label for="userName"></label><input type="text" name="userName" id="userName" placeholder="User Name" th:value="${user.userName}" required="" class="form-control" >
                </div>

                <div class="form-field d-flex align-items-center">
                    <span class="far fa-location"></span>
                    <label for="location"></label><input type="text" name="location" id="location" placeholder="Location" th:value="${user.location}"  required="" class="inputField" >
                </div>
                <!--                    <div class="form-control-fa">-->
                <!--                        <span class="far fa-country"></span>-->
                <!--                        <label for="country"></label>-->
                <!--                        <select class="form-control" id="country" name="country" th:value="${user.country}"  required>-->
                <!--                            <option value="">Select Country</option>-->
                <!--                            <option value="Oman">Oman</option>-->
                <!--                            <option value="India">India</option>-->
                <!--                        </select>-->
                <!--                    </div>-->
                <div class="form-control-fa ">
                    <span class="far fa-country"></span>
                    <label for="country"></label><input type="text" name="country" id="country" placeholder="country" th:value="${user.country}"  readonly class="form-control" >
                </div>
                <!--                    <div class="form-field d-flex align-items-center">-->
                <!--                        <span class="far fa-referral"></span>-->
                <!--                        <label for="referral"></label><input type="text" name="referral" id="referral" placeholder="Referral"  required="" class="inputField" >-->
                <!--                    </div>-->

                <div class="form-field d-flex align-items-center">
                    <span class="far fa-uadr1"></span>
                    <label for="uadr1"></label><input type="text" name="uadr1" id="uadr1" placeholder="Uadr1" th:value="${user.uadr1}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-uadr2"></span>
                    <label for="uadr2"></label><input type="text" name="uadr2" id="uadr2" placeholder="Uadr2" th:value="${user.uadr2}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-uadr3"></span>
                    <label for="uadr3"></label><input type="text" name="uadr3" id="uadr3" placeholder="Uadr3" th:value="${user.uadr3}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-uadr4"></span>
                    <label for="uadr4"></label><input type="text" name="uadr4" id="uadr4" placeholder="Uadr4" th:value="${user.uadr4}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-upincode"></span>
                    <label for="upincode"></label><input type="text" name="upincode" id="upincode" placeholder="UpinCode" th:value="${user.upincode}" required="" class="inputField" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  >
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" id="clear" class="btn btn-primary" onclick="document.getElementById('inputText').value = ' ' " >Clear</button>

            </form>
        </div>
    </div>

</div>

</body>
</html>
