<body>
<!--main content start-->
<div layout:fragment="content">
    <div class="container">
        <h4>Day Types Manage</h4>
        <br>
        <form method="post" action="#">
            <div class="form-field d-flex align-items-center">
                <label for="name"></label>
                <input class="form-control" id="name" name="name" placeholder="Enter Name of the Day Type">

            </div>
            <div class="form-field d-flex align-items-center">
                <label  for="code"></label>
                <input class="form-control" id="code" name="code" placeholder="Enter Code in caps for the Day Type max 5" maxlength="5" autocapitalize="characters">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" id="clear" class="btn btn-primary" onclick="document.getElementById('inputText').value = ' ' " >Clear</button>
        </form>
        <br>
        <h4>DayTypes</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">code</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dayType : ${dayTypes}">
                <td scope="col" th:text="${dayType.code}"></td>
                <td scope="col" th:text="${dayType.name}"></td>
                <td scope="col" > <p class="btn btn-danger" th:onclick="removeDayType([[${dayType.id}]])">remove</p></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
<!--main content end-->
